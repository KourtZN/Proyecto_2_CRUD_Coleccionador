<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="divisorparafooter">
    <header class="header">
        <h1 id="titulo">
            ¿Qué quieres coleccionar? 
            <input type="text" id="textObjeto" placeholder="Escribe qué coleccionarás">
            <button id="guardarObjeto">Guardar</button>
        </h1>
        
    </header>
    <main>
        <section id="instructivo" class="instructivo">
            <div id="instrucciones">
                <h1 id="test">¡Así que te gusta coleccionar!</h1>
                <h3>¿Has estado buscando dónde registrar toda tu colección?</h3>
                <p>Utiliza esta página para anotar todas las películas que tienes, tus libros, tus videojuegos, tus PoP's, discos de vinil, o lo que más te guste coleccionar!</p>
                <button id="ocultarInstructivo">Ocultar Instructivo</button>
            </div>
        </section>
        <section class="agregarelemento">
        <input type="text" id="inputElementoColeccionable" placeholder="Escribe el título">
        <button id="guardarEnColeccion">Agregar a la Colección</button>
        </section>
        <section class="listacoleccion">
            <ul id="listaColeccion"></ul>
        </section>
    </main>
</div>
    <footer class="footer">
        <div>
            <button id="reiniciar">Reiniciar mi coleccionador</button>
        </div>
    </footer>
    
    <script src="./index.js"></script>

</body>
</html>
